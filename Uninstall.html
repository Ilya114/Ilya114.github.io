<div class="padding">
<h3>Uninstall Windows</h3>
<p><b>Need files: </b></p>
<ul>
  <li><a href ="files/gpt_both0.bin"><b>gpt_both0.bin</b></a><br></li>
</ul>
<p><b>Replace <code>`gpt_both0.bin`</code> with the path to the gpt_both0.bin file and flash it to uninstall Windows: <code>fastboot flash partition:0 `gpt_both0.bin`</code></b></p>

<p><b>Erase userdata to avoid bootloop and restore FS size: <code>fastboot -w</code></b></p>
